<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn and SignUp Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SignIn Form -->
<form id="signInForm">
    <h2>Sign In</h2>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="validateSignIn()">Sign In</button>

    <p id="showSignUp">Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
</form>

<!-- SignUp Form -->
<form id="signUpForm">
    <br><br><br>
    <h2>Sign Up</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="secondName">Second Name:</label>
    <input type="text" id="secondName" name="secondName" required>

    <label for="emailSignUp">Email:</label>
    <input type="email" id="emailSignUp" name="emailSignUp" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="150" required>

    <label for="passwordSignUp">Password:</label>
    <input type="password" id="passwordSignUp" name="passwordSignUp" oninput="checkPasswordStrength()" required>
    <div id="passwordStrength"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\+92[0-9]{10}" placeholder="+923123456789" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <button type="button" onclick="validateSignUp()">Sign Up</button>

    <p id="showSignIn">Already have an account? <a href="#" onclick="showSignInForm()">Sign In</a></p>
</form>

<div id="message"></div>

<script src="script.js"></script>

</body>
</html>
